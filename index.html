<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/jquery-ui.css">
    <script src="./js/lib/jquery-3.6.0.min.js"></script>
    <script src="./js/lib/jquery-ui.js"></script>
    
</head>
<body>
  
    <header class="text-center p-3">
        <h1>Evaluacion</h1>
    </header>

    <section class="container d-flex  bd-highlight mt-4">


      <div class="col-6 p-2">
        <h2>Stock de productos disponibles</h2>
        <table class="table table-dark table-hover">
        
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Producto</th>
              <th scope="col">Id</th>
              <th scope="col">Stock</th>
              <th scope="col">Precio</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>Otto</td>
              <td>Otto</td>
            </tr>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>Otto</td>
              <td>Otto</td>
            </tr>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>Otto</td>
              <td>Otto</td>
            </tr>
          </tbody>
        </table>
      </div>
        
      <div class="col-6 p-2">
        <h2>Ventas</h2>
        <table class="table table-dark table-hover">
        
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Producto</th>
                <th scope="col">cantidad</th>
                <th scope="col">Cliente</th>
                <th scope="col">total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>Otto</td>
                <td>Otto</td>
              </tr>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>Otto</td>
                <td>Otto</td>
              </tr>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>Otto</td>
                <td>Otto</td>
              </tr>
            </tbody>
        </table>
      </div>
    </section>
    <section class="container d-flex  bd-highlight mt-4">
        <form class="p-2 col-6 ">

            <h2>Ventas</h2>
            <div class="mb-3">
                <label for="productosVentas" class="form-label">Ingrese Productos</label>
                <input type="text" name="productosVenta" id="productosVenta" class="form-control" placeholder="Productos">
            </div>
            <div class="mb-3">
                <label for="cantidadVenta" class="form-label">Cantidad Vendidas</label>
                <input type="text" name="cantidadVenta" id="cantidadVenta" class="form-control" placeholder="Cantidad">
            </div>
              
              
              <button type="submit" class="btn btn-primary">Ventas</button>
        </form>
        
        
    </section>


    <script src="./js/app.js"></script>
</body>
</html>
